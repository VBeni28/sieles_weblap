    <section class="center slider">
        <div><img src="kepek/ai_kepeke_DALL-E/sielo1.webp" alt="ai generált kép sielőről" title="kepcim1"></div>
        <div><img src="kepek/ai_kepeke_DALL-E/sielo2.webp" alt="második ai generált kép sielőről" title="kepcim2"></div>

    <br class="vonal">

    <section class="intro-text">
        <p>Kérjük, töltsd ki az alábbi űrlapot a síelési tapasztalataiddal kapcsolatban! Az adataid segítségével jobb élményt nyújthatunk.</p>
    </section>
    <section class="form-container">
        <h2>Síelési Információk</h2>
        <form action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" method="post" id="myForm" novalidate>
            
            <label for="name">Név:</label>
            <input type="text" id="name" name="név" placeholder="Add meg a neved" >

            
            <label for="phone">Telefonszám:</label>
            <input type="tel" id="phone" name="telefon" placeholder="Add meg a telefonszámod" >
            

            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Add meg az email címed" >

            
            <label for="last-ski">Mikor síeltél utoljára?</label>
            <input type="date" id="last-ski" name="utoljára" >

            
            <label for="skill-level">Milyen szinten síelsz?</label>
            <select id="skill-level" name="tapasztalat" >
                <option value="beginner">Kezdő</option>
                <option value="intermediate">Haladó</option>
                <option value="expert"> Profi</option>
            </select>

            
            <p>Tervezel a közeljövőben síelni?</p>
            <label>
                <input type="radio" name="tervezel" value="yes" > Igen
            </label>
            <label>
                <input type="radio" name="tervezel" value="no" > Nem
            </label>

            
            <label for="comments">Mit tennél még hozzá?</label>
            <textarea id="comments" name="komment" rows="4" placeholder="Írd le a gondolataidat..."></textarea>

            
            <div class="form-buttons">
                <input type="submit" value="küldés" id="submit">
                <input type="reset" value="töröl" id="reset">
            </div>
        </form>
    </section>
    <script src="js/jquery-2.2.0.min.js" ></script>
    <script src="jquerry_valid/jquery.validate.min.js"></script>
    <script src="js/slick.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(document).ready(function() {
            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                centerPadding: '120px',
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: false,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerPadding: '60px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            arrows: false,
                            centerPadding: '60px',
                            slidesToShow: 1
                        }
                    }
                ]
            });


        });
        $(document).ready(function(){
            $("#myForm").validate({
                rules: {
                    név: "required",
                    telefon: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    utoljára: {
                        required: true,
                    },
                    tapasztalat: {
                        required: true,
                    },
                    tervezel: {
                        required: true,
                    },
                    komment: {
                        required: true,
                    }
                },
                messages: {
                    név: "Írd be a neved!",
                    telefon: "Írd be a telefonszámod!",
                    email: "Kérlek valós email címet adj meg!",
                    utoljára: "Kérlek add meg, mikor síeltél utoljára!",
                    tapasztalat: "Kérlek válaszd ki a szintet!",
                    tervezel: "Kérlek válaszolj, tervezel-e a közeljövőben síelni!",
                    komment: "Kérlek írd le a gondolataidat!"
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element); // Helyezd a hibaüzenetet az input alá
                },
                highlight: function(element) {
                    $(element).addClass('error-highlight'); // Kiemelheted a hibás mezőt CSS-sel
                },
                unhighlight: function(element) {
                    $(element).removeClass('error-highlight'); // Eltávolítja a hibajelzést, ha javítják
                }
            });
        });        
    </script>
    <script src="js/beadando.js"></script>
